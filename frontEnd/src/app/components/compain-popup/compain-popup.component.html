<h1 mat-dialog-title>Type here</h1>
<div mat-dialog-content>
    <form [formGroup]="complaintForm">
        <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea formControlName="complaintDescription" matInput></textarea>
          </mat-form-field>
    </form>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" style="margin-left: 8px;"(click)="addComplaint()" >{{actionBtn}} </button>
    </div>
</div>
