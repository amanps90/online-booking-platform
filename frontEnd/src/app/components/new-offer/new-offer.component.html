<h1 mat-dialog-title>Add Offer Details</h1>
<div mat-dialog-content>
  <form [formGroup]="offerForm">
    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <mat-select formControlName="company" placeholder="Company Name">

        <mat-option *ngFor="let company of companyData" value="{{company.companyName}}">
          {{company.companyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Discount</mat-label>
      <input formControlName="discount" type="number" matInput placeholder="Discount(%)">
    </mat-form-field>



  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addOffer()">{{actionBtn}}</button>

</div>
