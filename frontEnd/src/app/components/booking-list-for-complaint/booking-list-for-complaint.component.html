<div class="container">
    <div style="margin-top: 10px;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="ticketNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Number </th>
                    <td mat-cell *matCellDef="let row"> {{row.bookingId}} </td>
                </ng-container>

                <ng-container matColumnDef="finalAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Fare</th>
                    <td mat-cell *matCellDef="let row"> {{row.finalAmount}} </td>
                </ng-container>

                <ng-container matColumnDef="flightNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight Number</th>
                    <td mat-cell *matCellDef="let row"> {{row.schedule.flight.flightNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="viewPassenger">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Passengers </th>

                    <td mat-cell *matCellDef="let row"> <button (click)="viewPassenger(row)">view</button> </td>
                </ng-container>

                <ng-container matColumnDef="source">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Source</th>
                    <td mat-cell *matCellDef="let row"> {{row.schedule.fromCity.cityName}} </td>
                </ng-container>

                <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination</th>
                    <td mat-cell *matCellDef="let row"> {{row.schedule.toCity.cityName}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="schedule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
                    <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" routerLink="/schedule">
                        View
                    </button>
                    </td>
                </ng-container>  -->

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)="createComplaint(row)">
                            <mat-icon>question_answer</mat-icon> Complain
                        </button>


                    </td>


                </ng-container>
                <ng-container matColumnDef="Feedback">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback </th>
                    <td mat-cell *matCellDef="let row">

                        <button mat-icon-button color="primary"  (click)="createComplaint(row)">
                            <mat-icon>message</mat-icon> Feedback
                        </button>

                    </td>


                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
