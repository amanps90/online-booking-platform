<div class="container">
  <div style="margin-top: 10px;">
  
<div  class="col-lg-4">
<mat-form-field appearance="standard">
  <mat-label>Search By Flight Number</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="AA1234" #input>
</mat-form-field>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let row"> {{row.company.companyName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight Number</th>
      <td mat-cell *matCellDef="let row"> {{row.flightNumber}} </td>
    </ng-container>



 

    

    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="navigateToSchedule(row.flightId)">
            View
        </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="editFlight(row)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFlight(row.flightId)">
          <mat-icon>delete</mat-icon>
      </button>   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <button mat-raised-button color="warn" style="margin-left: 10px; margin-bottom: 10px;" (click)="openDialog()">Add New Flight</button>
</div>
</div>

</div>
<br>
<div>
  <app-offer-list></app-offer-list>
</div>
