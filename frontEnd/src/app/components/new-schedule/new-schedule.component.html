<h1 mat-dialog-title>Add New Schedule</h1>
<div mat-dialog-content>
    <form [formGroup]="scheduleForm">
    <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <mat-select formControlName="fromCity" placeholder="City Name">
            <mat-option *ngFor="let city of cityData" value="{{city.cityName}}">
                {{city.cityName}}
              </mat-option>
            
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <mat-select formControlName="toCity" placeholder="City Name">
            <mat-option *ngFor="let city of cityData" value="{{city.cityName}}">
                {{city.cityName}}
              </mat-option>
            
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Departure Date</mat-label>
        <input matInput  formControlName="depatureDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
   <mat-form-field appearance="outline">
       <mat-label>Departure Time</mat-label>
       <input type="time" step="2" matInput formControlName="depatureTime">
      
   </mat-form-field>

   <mat-form-field appearance="outline">
    <mat-label>Arrival Date</mat-label>
    <input matInput formControlName="arrivalDate" [matDatepicker]="pickers">
    <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
    <mat-datepicker #pickers></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Arrival Time</mat-label>
    <input type="time"  step="2" matInput formControlName="arrivalTime">
</mat-form-field>

    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addSchedule()">{{actionBtn}}</button>

</div>
