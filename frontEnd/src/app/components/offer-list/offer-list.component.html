<div class="container">
    <div style="margin-top: 10px;">
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->

      <!-- Progress Column -->
      <ng-container matColumnDef="offerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OfferID</th>
        <td mat-cell *matCellDef="let row"> {{row.offerId}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let row"> {{row.company.companyName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
        <td mat-cell *matCellDef="let row"> {{row.discount}}% </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="editOffer(row)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteOffer(row.offerId)">
            <mat-icon>delete</mat-icon>
        </button>   
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <button mat-raised-button color="warn" style="margin-left: 10px; margin-bottom: 10px;" (click)="openDialog()">Add More Offers</button>
  </div>
  </div>
  
  </div>
