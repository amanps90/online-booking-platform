<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</head>    
<body>


<form  class="register-form" >
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Sign in</p>
                
              <div style="text-align: center" class="mx-0 ">
                <span style="color: red;" *ngIf = "invalidCredentials">Please enter valid credentials!</span><br>
                <span style="color: red;">{{blockText}}</span>
              
          
      
      </div>
                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="signin()">
              
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-2 mt-3">
                      <input type="text" formControlName="userEmail"  id="signinEmail"  style="border: 0px;" placeholder="Your Email" />
                      <br><span style="color: red;" *ngIf="loginForm.controls['userEmail'].dirty && loginForm.hasError('required', 'userEmail')" >Please enter email!</span> 
                    </div>
                    
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" formControlName="userPassword"  id="signinPassword" style="border: 0px;" placeholder="Password"/> 
                      <br><span style="color: red;" *ngIf="loginForm.controls['userPassword'].dirty && loginForm.hasError('required', 'userPassword')" >Please enter password!</span> 
                    </div>
                  </div>
                   
                

                  <div class="form-check d-flex justify-content-center mb-5">
                    Not Registered? <a routerLink="/signup"><u> Create an Account</u></a>
                      
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit"  [disabled]="! loginForm.valid" id="signinBtn" value="Login" class="btn btn-primary btn-lg"/>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
