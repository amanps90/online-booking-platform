<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!--schdeule Id Column -->
    <ng-container matColumnDef="scheduleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.scheduleId}}</td>
    </ng-container>

    <!--Flight Name Column -->
    <ng-container matColumnDef="flight.flightNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Name</th>
      <td mat-cell *matCellDef="let row">{{row.flight.flightNumber}}</td>
    </ng-container>
    
    <!--From City Column -->
    <ng-container matColumnDef="fromCity.cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>from</th>
      <td mat-cell *matCellDef="let row">{{row.fromCity.cityName}}</td>
    </ng-container>

    <!--To City Column -->
    <ng-container matColumnDef="toCity.cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>to</th>
      <td mat-cell *matCellDef="let row">{{row.toCity.cityName}}</td>
    </ng-container>

    <!--Departure time Column -->
    <ng-container matColumnDef="depatureTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure</th>
      <td mat-cell *matCellDef="let row">{{row.depatureTime}}</td>
    </ng-container>

    <!--Arrival Time Column -->
    <ng-container matColumnDef="arrivalTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrival</th>
      <td mat-cell *matCellDef="let row">{{row.arrivalTime}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
