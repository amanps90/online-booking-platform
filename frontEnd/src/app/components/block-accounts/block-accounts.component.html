<div class="container mx-auto">
        <div class="conatainer">
            <div style="margin-top: 10px;">
                <!-- <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ram" #input>
            </mat-form-field> -->

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="userId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> user Id </th>
                            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                        </ng-container>

                        <!-- Gender Column -->
                        <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="userEmail">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
                        </ng-container>

                        <!-- citizenType Column -->
                        <ng-container matColumnDef="userContact">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                            <td mat-cell *matCellDef="let row"> {{row.userContact}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-raised-button color="warn" (click)="blockUser(row)">unblock</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <!-- <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching"{{input.value}}"</td>
                        </tr> -->
                    </table>


                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>

            </div>
        </div>
        <!-- <mat-chip-list aria-label="Fish selection">
        <mat-chip color="accent" selected>Accent fish</mat-chip>
        </mat-chip-list> -->
</div>
